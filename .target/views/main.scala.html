@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
	<table height="100%" width="100%">
		<tr>
			<td>Enter Ticket ID</td>
			<td><input type="textbox" id="txtTktId"></td>
			<td colspan="2"><input type="submit" id="searchTkt"	name="searchTkt"></td>
		<tr>
			<td colspan="2"><input type="submit" id="btnCreateTkt"	name="btnCreateTkt" value = "Create Ticket"></td>
		</tr>
	</table>
</body>
</html>
